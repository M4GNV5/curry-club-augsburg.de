<article>
  <header>
    <h1>$title$</h1>
    <div class="info">
      Gepostet am $date$
      $if(author)$
          von $author$
      $endif$
    </div>
    $if(image)$
    <img src="$image$" alt="$image-alt$" />
    $endif$
    $if(image-attr)$
    <div class="attribution"><p>$image-attr$</p></div>
    $endif$
  </header>

  $body$
</article>
