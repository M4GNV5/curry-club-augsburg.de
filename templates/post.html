<article>
  <header>
    <h2>$title$</h2>
    <div class="info">
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
    </div>
    $if(image)$
    <img src="$images$/$image$" alt="$image-alt$" />
    $endif$
    $if(image-attr)$
    <div class="attribution"><p>$image-attr$</p></div>
    $endif$
  </header>

  $body$
</article>
