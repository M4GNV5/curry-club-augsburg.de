<article>
  <h1>Neuigkeiten</h1>
  <ul class="post-list">
    $for(posts)$
      <li>
        <span class="post-date">
          $date$
        </span>
        <span>
          <a class="post-title" href="$url$">$title$</a>
          $if(subtitle)$
            <br />
            <span class="post-subtitle">$subtitle$</span>
          $endif$
        </span>
      </li>
    $endfor$
  </ul>
</article>
